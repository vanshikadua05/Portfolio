<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Layout Template</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
  }
  header {
    background-color: #22848f;
    color: #fff;
    padding: 20px;
    text-align: center;
    border-bottom: 2px solid #fff;
  }
  .column {
    float: left;
    width: 50%;
    padding: 20px;
    box-sizing: border-box;
  }
  .column:nth-child(odd) {
    background-color: #f0f0f0;
    border-right: 2px solid #b6d2d4;
  }
  .column:nth-child(even) {
    background-color: #b6d2d4;
    border-left: 2px solid #b6d2d4;
  }
  .clearfix::after {
    content: "";
    clear: both;
    display: table;
  }
</style>
</head>
<body>

<header>
  <h1>Header</h1>
</header>

<div class="column">
  <p>HELLO! </p>
</div>

<div class="column">
  <p>Vanshika This Side.</p>
</div>

<div class="clearfix"></div>

</body>
</html>
