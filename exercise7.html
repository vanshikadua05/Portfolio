<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        .image-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }
        .image-grid img {
            width: 100%;
            height: auto;
            display: block;
        }
    </style>
</head>
<body>
    <div class="image-grid">
        <a href="image1.jpg" target="_blank"><img src="image1.jpg" alt="Image 1"></a>
        <a href="image2.jpg" target="_blank"><img src="image2.jpg" alt="Image 2"></a>
        <a href="image3.jpg" target="_blank"><img src="image3.jpg" alt="Image 3"></a>
        <a href="image4.jpg" target="_blank"><img src="image4.jpg" alt="Image 4"></a>
        <a href="image5.jpg" target="_blank"><img src="image5.jpg" alt="Image 5"></a>
        <a href="image6.jpg" target="_blank"><img src="image6.jpg" alt="Image 6"></a>
        <a href="image7.jpg" target="_blank"><img src="image7.jpg" alt="Image 7"></a>
        <a href="image8.jpg" target="_blank"><img src="image8.jpg" alt="Image 8"></a>
        <a href="image9.jpg" target="_blank"><img src="image9.jpg" alt="Image 9"></a>
    </div>
</body>
</html>
